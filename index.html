<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balkon Menu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="menu">
    <div class="menu_submenu menu_kichen">
      <div class="menu_background">
        <div class="menu_title">кухня</div>
      </div>
    </div>
    <div class="menu_categories_kichen">
      <div class="menu_submenu menu_first">
        <div class="menu_background">
          <div class="menu_title">перші страви</div>
        </div>
      </div>
      <div class="menu_submenu menu_salats">
        <div class="menu_background">
          <div class="menu_title">салати</div>
        </div>
      </div>
      <div class="menu_submenu menu_bruskets">
        <div class="menu_background">
          <div class="menu_title">брускети</div>
        </div>
      </div>
      <div class="menu_submenu menu_cold_appetizers">
        <div class="menu_background">
          <div class="menu_title">закуски</div>
        </div>
      </div>
      <div class="menu_submenu menu_hot_appetizers">
        <div class="menu_background">
          <div class="menu_title">закуски до пива</div>
        </div>
      </div>
      <div class="menu_submenu menu_odesa-delicateses">
        <div class="menu_background">
          <div class="menu_title">одеські делікатеси</div>
        </div>
      </div>
      <div class="menu_submenu menu_main">
        <div class="menu_background">
          <div class="menu_title">основні страви</div>
        </div>
      </div>
      <div class="menu_submenu menu_burgers">
        <div class="menu_background">
          <div class="menu_title">бургери</div>
        </div>
      </div>
      <div class="menu_submenu menu_garnirs">
        <div class="menu_background">
          <div class="menu_title">гарніри</div>
        </div>
      </div>
      <div class="menu_submenu menu_for-companies">
        <div class="menu_background">
          <div class="menu_title">страви на компанію</div>
        </div>
      </div>
      <div class="menu_submenu menu_deserts">
        <div class="menu_background">
          <div class="menu_title">десерти</div>
        </div>
      </div>
    </div>
    <div class="menu_submenu menu_bar">
      <div class="menu_background">
        <div class="menu_title">бар</div>
      </div>
    </div>
    <div class="menu_categories_bar">
      <div class="menu_submenu menu_coffe">
        <div class="menu_background">
          <div class="menu_title">кава</div>
        </div>
      </div>
      <div class="menu_submenu menu_tia">
        <div class="menu_background">
          <div class="menu_title">чаї</div>
        </div>
      </div>
      <div class="menu_submenu menu_not-alcohol">
        <div class="menu_background">
          <div class="menu_title">безалкогольні напої</div>
        </div>
      </div>
      <div class="menu_submenu menu_alcohol">
        <div class="menu_background">
          <div class="menu_title">алкоголь</div>
        </div>
      </div>
      <div class="menu_submenu menu_alcohol-coctails">
        <div class="menu_background">
          <div class="menu_title">алкогольні коктейлі</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
